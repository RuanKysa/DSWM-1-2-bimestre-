<!-- Escreva um programa em JavaScript que exiba na tela o maior número
entre dois números fornecidos pelo usuário. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontrar o Maior Número</title>
</head>
<body>
    <h1>Encontrar o Maior Número</h1>

    <form id="formulario">
        <label for="numero1">Digite o primeiro número:</label>
        <input type="number" id="numero1">
        <br>
        <label for="numero2">Digite o segundo número:</label>
        <input type="number" id="numero2">
        <br>
        <button type="button" id="calcular">Calcular Maior Número</button>
    </form>

    <div id="resultado"></div>

    <script src="script.js"></script>
</body>
</html>
