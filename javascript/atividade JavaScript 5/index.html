<!-- Escreva um programa em JavaScript que exiba na tela uma mensagem
de acordo com o valor de uma variável. Se a variável for igual a "a", exiba
"A". Se a variável for igual a "b", exiba "B". Se a variável não for nem "a"
nem "b", exiba "Outra letra". -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Variável</title>
</head>

<body>
    <form id="formulario">
        <label for="valor">Digite o valor da variável:</label>
        <input type="text" id="valor" name="valor">
        <button type="button" id="verificar">Verificar</button>
    </form>

    <div id="mensagem"></div>

    <script src="script.js"></script>
</body>

</html>
