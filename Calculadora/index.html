<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link rel="stylesheet" href="estilo.css">
    <title>Calculadora...</title>
</head>

<body>
    HELLO WORD
    <div class="conteiner">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="calculadora">
                    <input type="text" id="resultado" class="form-control resultado" placeholder="0" disabled="disabled">

                    <div class="row">
                        <button onclick="calcular('simbolo', 'c')" type="button" class="btn btn-dark btn-lg font-weight-light clear">C</button>
                        <button onclick="calcular('simbolo', '/')" type="button" class="btn btn-dark btn-lg font-weight-light ">/</button>
                        <button onclick="calcular('simbolo', '*')" type="button" class="btn btn-dark btn-lg font-weight-light r">X</button>
                    </div>
                    <div class="row">
                        <button onclick="calcular('numero', '7')" type="button" class="btn btn-dark btn-lg font-weight-light ">7</button>
                        <button onclick="calcular('numero', '8')" type="button" class="btn btn-dark btn-lg font-weight-light ">8</button>
                        <button onclick="calcular('numero', '9')" type="button" class="btn btn-dark btn-lg font-weight-light r">9</button>
                        <button onclick="calcular('simbolo', '-')" type="button" class="btn btn-dark btn-lg font-weight-light r">-</button>
                    </div>
                    <div class="row">
                        <button onclick="calcular('numero', '4')" type="button" class="btn btn-dark btn-lg font-weight-light ">4</button>
                        <button onclick="calcular('numero', '3')" type="button" class="btn btn-dark btn-lg font-weight-light ">5</button>
                        <button onclick="calcular('numero', '2')" type="button" class="btn btn-dark btn-lg font-weight-light ">6</button>
                        <button onclick="calcular('simbolo', '+')" type="button" class="btn btn-dark btn-lg font-weight-light ">+</button>
                    </div>
                    <div class="row">
                        <button onclick="calcular('numero', '1')" type="button" class="btn btn-dark btn-lg font-weight-light ">1</button>
                        <button onclick="calcular('numero', '2')" type="button" class="btn btn-dark btn-lg font-weight-light ">2</button>
                        <button onclick="calcular('numero', '3')" type="button" class="btn btn-dark btn-lg font-weight-light ">3</button>
                        <button onclick="calcular('simbolo', '=')" type="button" class="btn btn-dark btn-lg font-weight-light enter">=</button>
                    </div>
                    <div class="row" style="margin-top: -60px">
                        <button onclick="calcular('numero', '0')" type="button" class="btn btn-dark btn-lg font-weight-light zero">0</button>
                        <button onclick="calcular('simbolo', '.')" type="button" class="btn btn-dark btn-lg font-weight-light ">.</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
    <script src="script.js"></script>
</html>
