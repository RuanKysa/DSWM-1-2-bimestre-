<!-- Escreva um programa em JavaScript que exiba na tela o maior número
de um vetor. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontrar Maior Número</title>
</head>
<body>

    <form id="formulario">
        <label for="numeros">Digite os números separados por vírgula:</label>
        <input type="text" id="numeros">
        <button type="button" id="calcular">Encontrar Maior Número</button>
    </form>

    <div id="resultado"></div>

    <script src="script.js"></script>
</body>
</html>
